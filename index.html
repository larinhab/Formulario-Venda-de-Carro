        maxlength="30"
        required>
    </div>

    <div class="box-input">
        <label for="price">Valor do anúncio <span class="required-field">*</span></label>
        <input type="number" name="price" id="price" class="block" placeholder="Defina o valor:"
        required>
    </div>

     <div class="box-input">
        <label for="description">+ Detalhes:<span class="required-field">*</span></label>
        <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo, exemplo: painel trocado 1x"> </textarea>
    </div>


    <div class="box-input">

        <input type="text" name="brand" id="brand" class="block" placeholder="Qual a marca do seu veículo?"
        required>
    </div>
    <div class="box-input">
        <label for="model">Modelo do veículo <span class="required-field">*</span></label>
        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo"
        required>
    </div>
    <div class="box-input">
        <label for="year">Ano do veiculo:</label>

        <input type="date" name="purchase_date" id="purchase_date" class="block" placeholder="Um título para anunciar seu carro"
        required>

    <div class="optional-box">
        <p>Opcionais:</p>

                <input type="checkbox" id="airbag" name="optional" value="airbag">
